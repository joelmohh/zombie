<!DOCTYPE html>
<html lang="en">

<head>
    <title>Zombs with out the IO - Survive</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>

    <div id="ui-layer">
        <div class="leaderboard">
            <h3>Leaderboard</h3>
            <ul id="leaderboard-list">
                <!-- will be added by the js -->
            </ul>
        </div>

        <div class="stats-bar">
            <div class="bar-container">
                <div class="bar-fill health" id="health-bar-fill"></div>
                <span id="health-text">Health</span>
            </div>
            <div class="bar-container">
                <div class="bar-fill shield" id="shield-bar-fill"></div>
                <span id="shield-text">Shield 100%</span>
            </div>
        </div>
        <div class="bottom-center">

            <div class="construction-bar">
                <div class="slot construction-action" data-id="wall">
                    <img src="/public/assets/brick.svg" alt="Wall">
                </div>

                <div class="slot construction-action" data-id="gold-mine">
                    <img src="/public/assets/gold-mine.svg" alt="Mine">
                </div>
                <div class="slot construction-action" data-id="gold-miner">
                    <img src="/public/assets/brick.png" alt="Miner">
                </div>

                <div class="slot construction-action" data-id="tower_archer">
                    <img src="/public/assets/brick.svg" alt="Archer">
                </div>

                <div class="slot construction-action" data-id="tower_cannon">
                    <img src="/public/assets/brick.svg" alt="Cannon">
                </div>

                <div class="slot construction-action" data-id="tower_magic">
                    <img src="/public/assets/brick.svg" alt="Magic">
                </div>

                <div class="slot construction-action" data-id="tower_bomber">
                    <img src="/public/assets/brick.svg" alt="Bomber">
                </div>

                <div class="slot construction-action" data-id="door">
                    <img src="/public/assets/door.svg" alt="Door">
                </div>
            </div>
            <div class="inventory">
                <div class="slot" data-index="0" data-item="sword"><img src="/public/assets/1.svg" class="icon"></div>
                <div class="slot" data-index="1" data-item="axe"><img src="/public/assets/2.svg" class="icon"></div>
                <div class="slot" data-index="2" data-item="bow"><img src="/public/assets/3.svg" class="icon"></div>
                <div class="slot" data-index="3" data-item="potion"></div>
                <div class="slot" data-index="4" data-item="anything"></div>
            </div>
        </div>

        <div class="bottom-right">
            <div class="map-buttons">
                <button class="btn-map shop">LOJA</button>
                <button class="btn-map help">HELP</button>
                <button class="btn-map party">PARTY</button>
            </div>
            <div class="minimap-container">
                <div id="minimap-player"></div>
            </div>
            <div class="party-slots">
                <div class="party-slot" id="party-slot-1"></div>
                <div class="party-slot" id="party-slot-2"></div>
                <div class="party-slot" id="party-slot-3"></div>
                <div class="party-slot" id="party-slot-4"></div>
            </div>

            <div class="resources">
                <span>Gold:<span class="resources-amount" id="gold-amount">0</span></span>
                <span>Wood:<span class="resources-amount" id="wood-amount">0</span></span>
                <span>Stone:<span class="resources-amount" id="stone-amount">0</span></span>
            </div>
        </div>
    </div>
    <canvas id="game"></canvas>

    <script type="module" src="public/js/main.js"></script>
    <script type="module" src="/public/js/world.js"></script>
    <script type="module" src="/public/js/defense.js"></script>
    <script type="module" src="/public/js/enemy.js"></script>
    <script src="/public/js/modals.js"></script>

    <div class="modal shop">
        <div class="modal-header">
            <span>SHOP</span>
            <button class="close-btn">X</button>
        </div>

        <div class="modal-content">
            <p>Compre itens aqui...</p>
        </div>
    </div>
    <div class="modal help">
        <div class="modal-header">
            <span>HELP</span>
            <button class="close-btn">X</button>
        </div>

        <div class="modal-content">
            <p>Get help here...</p>
        </div>
    </div>

</body>

</html>
