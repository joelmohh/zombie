<!DOCTYPE html>
<html lang="en">

<head>
    <title>Zombs with out the IO - Survive</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://joelmohh.github.io/zombie//public/css/style.css">
</head>

<body>

    <div id="ui-layer">
        <div class="stats-bar">
            <div class="bar-container">
                <div class="bar-fill health" id="health-bar-fill"></div>
                <span id="health-text">Health</span>
            </div>
            <div class="bar-container" style="opacity: 0;">
                <div class="bar-fill shield" id="shield-bar-fill"></div>
                <span id="shield-text">Shield 100%</span>
            </div>
        </div>
        <div class="bottom-center">

            <div class="construction-bar">
                <div class="slot construction-action" data-id="wall">
                    <img src="https://joelmohh.github.io/zombie//public/assets/buildings/wallLevel1.svg" alt="Wall">
                </div>

                <div class="slot construction-action" data-id="gold-mine">
                    <img src="https://joelmohh.github.io/zombie//public/assets/buildings/goldMineLevel1.svg" alt="Mine">
                </div>
                <div class="slot construction-action" data-id="gold-miner">
                    <img src="https://joelmohh.github.io/zombie//public/assets/buildings/goldMinerLevel1.svg" alt="Miner">
                </div>

                <div class="slot construction-action" data-id="tower_archer">
                    <img src="https://joelmohh.github.io/zombie//public/assets/buildings/arrowTowerLevel1.svg" alt="Archer">
                </div>

                <div class="slot construction-action" data-id="tower_cannon">
                    <img src="https://joelmohh.github.io/zombie//public/assets/buildings/cannonTowerLevel1.svg" alt="Cannon">
                </div>

                <div class="slot construction-action" data-id="tower_magic">
                    <img src="https://joelmohh.github.io/zombie//public/assets/buildings/shotgunTowerLevel1.svg" alt="Magic">
                </div>

                <div class="slot construction-action" data-id="tower_bomber">
                    <img src="https://joelmohh.github.io/zombie//public/assets/buildings/bombTowerLevel1.svg" alt="Bomber">
                </div>

                <div class="slot construction-action" data-id="door">
                    <img src="https://joelmohh.github.io/zombie//public/assets/buildings/doorLevel1.svg" alt="Door">
                </div>
            </div>
            <div class="inventory">
                <div class="slot" data-index="0" data-item="sword"><img src="https://joelmohh.github.io/zombie//public/assets/weapon/swordLevel1.svg" class="icon"></div>
                <div class="slot" data-index="1" data-item="axe"><img src="https://joelmohh.github.io/zombie//public/assets/weapon/axeLevel1.svg" class="icon"></div>
                <div class="slot" data-index="2" data-item="bow"><img src="https://joelmohh.github.io/zombie//public/assets/weapon/bowLevel1.svg" class="icon"></div>
                <div class="slot" id="potion-health" data-index="3" data-potion="health" style="display: none;">
                    <img src="https://joelmohh.github.io/zombie//public/assets/weapon/healthPotion.svg" class="icon" alt="Health Potion">
                </div>
                <div class="slot" id="potion-shield" data-index="4" data-potion="shield" style="display: none;">
                    <img src="https://joelmohh.github.io/zombie//public/assets/weapon/shieldPotion.svg" class="icon" alt="Shield Potion">
                </div>
            </div>
        </div>

        <div class="bottom-right">
            <div class="map-buttons">
                <button class="btn-map shop">SHOP</button>
                <button class="btn-map help">HELP</button>
            </div>
            <div class="minimap-container">
                <div id="minimap-player"></div>
            </div>
            <div class="resources">
                <span>Gold:<span class="resources-amount" id="gold-amount">0</span></span>
                <span>Wood:<span class="resources-amount" id="wood-amount">0</span></span>
                <span>Stone:<span class="resources-amount" id="stone-amount">0</span></span>
            </div>
        </div>
    </div>
    <div id="structure-menu"
        style="display: none; position: absolute; background: rgba(0,0,0,0.9); border: 2px solid white; padding: 10px; z-index: 2000; pointer-events: auto; flex-direction: column; gap: 5px;">
        <button id="upgrade-btn"
            style="background: #2ecc71; color: white; border: none; padding: 5px 10px; cursor: pointer; font-family: 'Courier New'; font-weight: bold;">UPGRADE</button>
        <button id="delete-btn"
            style="background: #e74c3c; color: white; border: none; padding: 5px 10px; cursor: pointer; font-family: 'Courier New'; font-weight: bold;">DELETE</button>
    </div>
    <canvas id="game"></canvas>

    <script type="module" src="public/js/main.js"></script>
    <script src="https://joelmohh.github.io/zombie//public/js/ui/modals.js"></script>

    <div class="modal shop">
        <div class="modal-header">
            <h3>Shop</h3>
            <button class="close-btn">X</button>
        </div>

        <div class="modal-content shop-content" data-tabs="shop">
            <div class="tab-bar">
                <button class="tab-link is-active" data-tab-target="Weapon">Weapons (Upgrade)</button>
                <button class="tab-link" data-tab-target="Utility">Potions</button>
            </div>

            <div class="tab-panels">
                <div class="tab-panel" data-tab-panel="Weapon">
                    <div class="hud-shop-grid">
                        <button class="hud-shop-item shop-item" data-weapon="sword">
                            <strong>Sword</strong>
                            <span data-role="level">Level 1</span>
                            <span data-role="cost">Next cost: 0 gold</span>
                        </button>

                        <button class="hud-shop-item shop-item" data-weapon="axe">
                            <strong>Axe</strong>
                            <span data-role="level">Level 1</span>
                            <span data-role="cost">Next cost: 0 gold</span>
                        </button>

                        <button class="hud-shop-item shop-item" data-weapon="bow">
                            <strong>Bow</strong>
                            <span data-role="level">Level 1</span>
                            <span data-role="cost">Next cost: 0 gold</span>
                        </button>
                    </div>
                </div>

                <div class="tab-panel" data-tab-panel="Utility" hidden>
                    <div class="hud-shop-grid">
                        <button class="hud-shop-item shop-item potion" data-potion="health">
                            <strong>Health Potion</strong>
                            <span class="hud-shop-item-description">Heals your player to full health.</span>
                            <span data-role="cost">Cost: 0 gold</span>
                        </button>

                        <button class="hud-shop-item shop-item potion" data-potion="shield">
                            <strong>Shield Potion</strong>
                            <span class="hud-shop-item-description">Adds a full shield.</span>
                            <span data-role="cost">Cost: 0 gold</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal help">
        <div class="modal-header">
            <span>HELP</span>
            <button class="close-btn">X</button>
        </div>

        <div class="modal-content">
            <p>Get help here...</p>
        </div>
    </div>



</body>

</html>
